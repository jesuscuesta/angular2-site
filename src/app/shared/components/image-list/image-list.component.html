<input type="text" #search (keyup)="handleChangeSearch(search.value)" placeholder="Filter pipe example">
<div class="lists-container" *ngFor="let element of elements | searchPipe: search.value: filterValue">
  <div class="list-item">
    <div class="list-item-image">
      <img *ngIf="element.image !== ''" class="list-logo" [src]="element.image" [alt]="element.title">
      <i *ngIf="element.icon !== ''" class="material-icons">{{element.icon}}</i>
    </div>
    <div class="list-item-text">
      <h2>{{element.title}}</h2>
      <span>{{element.description}}</span>
    </div>
  </div>
</div>
